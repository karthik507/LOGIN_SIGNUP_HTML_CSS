<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please Login and use the platform</p>
            </div>
            <form  class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox" style="float:center">
                            <input style="float:left" type="checkbox" id="rememberMeCheckbox">
                            <label style="float: left" for="rememberMeCheckbox" id="checkboxLabel"></label>
                        </div>
                        <p>Remember me</p>                        
                    </div>
                    <button id="hello" type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#" class="c1">
                        <img width="70" src="./facebook.jpg" alt="">
                        Facebook Login
                    </a>
                    <a href="#" class="c2">
                        <img width="40" src="./google.jpg" alt="">
                        Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./image/login.svg" alt="">

        </div>
    </div>
  </body>
</html>
